<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Calls - Hospital Monitor</title>
    <link href="../static/css/output.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1a202c 100%);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .blinking {
            animation: blink 0.6s infinite;
        }

        .call-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.95) 100%);
            border-radius: 1.5rem;
            border: 3px solid;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 280px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .call-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255, 255, 255, 0.1) 0%, transparent 80%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .call-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.6);
        }

        .call-card.updated {
            animation: pulse-glow 2s ease-in-out;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            }

            50% {
                box-shadow: 0 20px 60px rgba(255, 255, 255, 0.2);
            }
        }

        .call-card-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .call-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .call-icon svg {
            width: 45px;
            height: 45px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .call-icon.blinking {
            animation: blink-glow 1.5s infinite;
        }

        @keyframes blink-glow {

            0%,
            100% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            }

            50% {
                box-shadow: 0 10px 40px currentColor;
            }
        }

        .call-title-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .room-name {
            font-size: 2rem;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: -0.02em;
        }

        .bed-name {
            font-size: 1.5rem;
            font-weight: 600;
            opacity: 0.85;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }

        .event-badge {
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            font-size: 1.25rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            display: inline-block;
            width: fit-content;
            margin-top: auto;
        }

        .call-details {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            font-size: 0.95rem;
            opacity: 0.65;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.3;
        }

        .camera-feed {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.3) 100%);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 1920px) {
            .grid-layout {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 1.5rem;
                padding: 1.5rem;
            }

            .call-card {
                min-height: 260px;
                padding: 1.5rem;
            }
        }

        @media (max-width: 1280px) {
            .grid-layout {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .controls {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .grid-layout {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
                max-height: calc(100vh - 100px);
            }

            .call-card {
                min-height: 200px;
            }
        }

        .header {
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 3px solid rgba(59, 130, 246, 0.5);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .controls {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        select,
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        select {
            background: rgba(59, 130, 246, 0.2);
            color: #fff;
            border: 2px solid rgba(59, 130, 246, 0.5);
        }

        select:hover {
            background: rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
        }

        button {
            background: rgba(139, 92, 246, 0.3);
            color: #fff;
            border: 2px solid rgba(139, 92, 246, 0.5);
        }

        button:hover {
            background: rgba(139, 92, 246, 0.5);
            border-color: #8b5cf6;
            transform: translateY(-2px);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(34, 197, 94, 0.2);
            border-radius: 0.5rem;
            border: 1px solid rgba(34, 197, 94, 0.5);
        }

        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-height: calc(100vh - 130px);
            overflow: hidden;
            auto-rows: 1fr;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

    <script>
        const app = {
            data: {
                calls: {},
                customColors: {},
                ws: null,
                autoRefresh: true,
                selectedFilter: '',
                showCameras: false
            },

            init() {
                console.log("[v0] Initializing Real-Time Calls Page");
                this.loadCustomColors();
                this.setupWebSocket();
                this.loadActiveCalls();
                this.populateEventTypeFilter();

                // Refresh calls every 5 seconds
                setInterval(() => {
                    if (this.data.autoRefresh) {
                        this.loadActiveCalls();
                    }
                }, 5000);

                // Refresh colors every 3 seconds
                setInterval(() => this.loadCustomColors(), 3000);
            },

            setupWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
                this.data.ws = new WebSocket(`${protocol}://${window.location.host}/ws`);

                this.data.ws.onopen = () => {
                    console.log("[v0] WebSocket connected");
                    this.updateWSStatus(true);
                };

                this.data.ws.onmessage = () => {
                    this.loadActiveCalls();
                };

                this.data.ws.onerror = (error) => {
                    console.error("[v0] WebSocket error:", error);
                    this.updateWSStatus(false);
                };

                this.data.ws.onclose = () => {
                    console.log("[v0] WebSocket disconnected");
                    this.updateWSStatus(false);
                    setTimeout(() => this.setupWebSocket(), 5000);
                };
            },

            updateWSStatus(connected) {
                const statusContainer = document.getElementById('ws-status-container');
                const status = document.getElementById('ws-status');
                const text = document.getElementById('ws-text');
                if (connected) {
                    status.className = 'w-3 h-3 bg-green-500 rounded-full';
                    text.textContent = 'Connected';
                    statusContainer.classList.remove('disconnected');
                } else {
                    status.className = 'w-3 h-3 bg-red-500 rounded-full animate-pulse';
                    text.textContent = 'Disconnected';
                    statusContainer.classList.add('disconnected');
                }
            },

            async loadCustomColors() {
                try {
                    const response = await fetch('/api/config/colors');
                    const data = await response.json();
                    this.data.customColors = {};
                    // Handle both array and object response formats
                    const colorArray = data.colors || data || [];
                    if (Array.isArray(colorArray)) {
                        colorArray.forEach(color => {
                            this.data.customColors[color.event_type.toLowerCase()] = color.color;
                        });
                    }
                    console.log("[v0] Colors loaded:", this.data.customColors);
                    this.renderCalls();
                } catch (error) {
                    console.error("[v0] Error loading colors:", error);
                }
            },

            async loadActiveCalls() {
                try {
                    const response = await fetch('/api/events/recent');
                    const events = await response.json();

                    const activeCalls = events.filter(e => e.status === 'active');

                    // Update or create call cards based on call_session_id
                    const existingIds = new Set(Object.keys(this.data.calls));
                    const newIds = new Set();

                    activeCalls.forEach(event => {
                        const sessionId = event.call_session_id || event.id;
                        newIds.add(sessionId);
                        const isNew = !this.data.calls[sessionId];

                        this.data.calls[sessionId] = {
                            ...event,
                            isNew: isNew,
                            updated: Date.now()
                        };
                    });

                    existingIds.forEach(id => {
                        if (!newIds.has(parseInt(id))) {
                            delete this.data.calls[id];
                        }
                    });

                    this.renderCalls();
                } catch (error) {
                    console.error("[v0] Error loading calls:", error);
                }
            },

            renderCalls() {
                const grid = document.getElementById('calls-grid');
                const calls = Object.values(this.data.calls);
                const filtered = this.data.selectedFilter
                    ? calls.filter(c => (c.event_type || c.event || '').toLowerCase() === this.data.selectedFilter.toLowerCase())
                    : calls;

                if (filtered.length === 0) {
                    grid.innerHTML = `
                        <div class="col-span-full text-center py-12 text-gray-500">
                            <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                            <p>${this.data.selectedFilter ? 'No calls of this type' : 'No active calls'}</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = filtered.map(call => {
                    const eventType = call.event_type || call.event || 'Unknown';
                    const color = this.getEventColor(eventType);
                    const bgColor = this.adjustBrightness(color, 20);
                    const timeAgo = this.getTimeAgo(call.system_timestamp);

                    return `
                        <div class="call-card ${call.isNew ? 'updated' : ''}" style="border-color: ${color};">
                            <div class="call-card-header">
                                <div class="call-icon ${this.data.showCameras && call.camera_available ? 'blinking' : ''}"
                                    style="background-color: ${bgColor}; color: ${color};">
                                    <svg fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                    </svg>
                                </div>
                                <div class="call-title-section">
                                    <div class="room-name">${call.room_name || 'Room'}</div>
                                    <div class="bed-name">${call.bed_name || ('Bed ' + (call.bed_number || 'N/A'))}</div>
                                </div>
                            </div>

                            <div class="call-details">
                                ${call.floor_name ? `
                                    <div class="detail-item">
                                        <span class="detail-label">Floor</span>
                                        <span class="detail-value">${call.floor_name}</span>
                                    </div>
                                ` : ''}
                                ${call.ward_name ? `
                                    <div class="detail-item">
                                        <span class="detail-label">Ward</span>
                                        <span class="detail-value">${call.ward_name}</span>
                                    </div>
                                ` : ''}
                                <div class="detail-item">
                                    <span class="detail-label">Time</span>
                                    <span class="detail-value">${timeAgo}</span>
                                </div>
                            </div>

                            <span class="event-badge" style="background-color: ${this.adjustBrightness(color, 50)}; color: ${color};">${eventType}</span>

                            ${this.data.showCameras && call.camera_available ? `
                                <div class="camera-feed">
                                    ðŸ“¹ Camera Feed Available
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');
            },

            getEventColor(eventType) {
                const normalized = eventType.toLowerCase();
                return this.data.customColors[normalized] || this.getDefaultColor(normalized);
            },

            getDefaultColor(normalizedType) {
                const defaults = {
                    call: '#3b82f6',
                    emergency: '#ef4444',
                    alarm: '#f59e0b',
                    assistance: '#8b5cf6',
                    accept: '#10b981',
                    cancel: '#6b7280',
                    presence: '#06b6d4',
                    reset: '#64748b',
                    'room service': '#ec4899',
                    'doctor present': '#14b8a6',
                    'catering service': '#f97316',
                    'low battery': '#eab308',
                    isolate: '#7c3aed',
                    present: '#a78bfa'
                };
                return defaults[normalizedType] || '#6b7280';
            },

            adjustBrightness(color, percent) {
                const num = parseInt(color.replace('#', ''), 16);
                const amt = Math.round(2.55 * percent);
                const R = Math.min(255, (num >> 16) + amt);
                const G = Math.min(255, (num >> 8 & 0x00FF) + amt);
                const B = Math.min(255, (num & 0x0000FF) + amt);
                return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 + (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 + (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
            },

            getTimeAgo(timestamp) {
                const now = new Date();
                const time = new Date(timestamp);
                const seconds = Math.floor((now - time) / 1000);

                if (seconds < 60) return `${seconds}s ago`;
                if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
                if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
                return `${Math.floor(seconds / 86400)}d ago`;
            },

            async populateEventTypeFilter() {
                try {
                    const response = await fetch('/api/config/colors');
                    const colors = await response.json();
                    const eventTypes = [...new Set(colors.map(c => c.event_type))];

                    const select = document.getElementById('filter-event-type');
                    eventTypes.forEach(type => {
                        const option = document.createElement('option');
                        option.value = type.toLowerCase();
                        option.textContent = type;
                        select.appendChild(option);
                    });

                    select.addEventListener('change', (e) => {
                        this.data.selectedFilter = e.target.value;
                        this.renderCalls();
                    });
                } catch (error) {
                    console.error("[v0] Error loading event types:", error);
                }
            },

            toggleShowCameras() {
                this.data.showCameras = !this.data.showCameras;
                const btn = document.getElementById('camera-toggle-btn');
                const text = document.getElementById('camera-toggle-text');

                if (this.data.showCameras) {
                    btn.classList.add('bg-purple-100', 'ring-2', 'ring-purple-300');
                    text.textContent = 'Hide Cameras';
                } else {
                    btn.classList.remove('bg-purple-100', 'ring-2', 'ring-purple-300');
                    text.textContent = 'Show Cameras';
                }

                // Re-render calls to show/hide cameras
                this.renderCalls();
            },

            toggleAutoRefresh() {
                this.data.autoRefresh = !this.data.autoRefresh;
                const btn = document.querySelector('[onclick="app.toggleAutoRefresh()"]');
                const text = document.getElementById('auto-refresh-text');
                if (this.data.autoRefresh) {
                    btn.classList.remove('opacity-50');
                    text.textContent = 'Auto Refresh: ON';
                } else {
                    btn.classList.add('opacity-50');
                    text.textContent = 'Auto Refresh: OFF';
                }
            }
        };

        // Initialize on page load
        window.addEventListener('load', () => app.init());
    </script>
    <!-- Add shared sidebar script before other scripts -->
    <script src="../static/js/shared-sidebar.js"></script>
