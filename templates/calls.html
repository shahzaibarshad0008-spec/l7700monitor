<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Calls - Hospital Monitor</title>

  <link href="/static/css/output.css" rel="stylesheet" />

  <style>
    :root{
      --bg:#f6f7fb;
      --panel:#ffffff;
      --border:#e5e7eb;
      --text:#0b1220;
      --muted:#64748b;
      --card1:#0f172a;
      --card2:#111c34;
      --white: #ffffff;
      --shadow:0 10px 30px rgba(2,6,23,.08);
      --r:18px;
    }

    *{ margin:0; padding:0; box-sizing:border-box; font-family: Inter, system-ui, Segoe UI, Roboto, Arial; }
    body{ background:var(--bg); color:var(--text); min-height:100vh; }

    .layout{ display:flex; height:100vh; overflow:hidden; }

    .sidebar{
      width:88px;
      background:#0b1220;
      color:#cbd5e1;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:18px 10px;
      gap:14px;
      border-right:1px solid rgba(255,255,255,.06);
    }
    .nav a{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      padding:10px 10px;
      border-radius:14px;
      color:#94a3b8;
      text-decoration:none;
      font-weight:700;
      font-size:12px;
      width:100%;
    }
    .nav a:hover{ background:rgba(255,255,255,.06); color:#fff; }
    .nav a.active{ background:rgba(59,130,246,.16); color:#fff; border:1px solid rgba(59,130,246,.25); }

    .main{ flex:1; display:flex; flex-direction:column; overflow:hidden; }

    .topbar{
      background:var(--panel);
      border-bottom:1px solid var(--border);
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      position:sticky;
      top:0;
      z-index:10;
    }
    .title{ font-weight:900; font-size:18px; }
    .sub{ color:var(--muted); font-weight:600; font-size:13px; margin-top:3px; }

    .controls{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }

    .pill{
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      font-weight:900;
      cursor:pointer;
      font-size:12px;
      letter-spacing:.02em;
    }
    .pillOn{ border-color: rgba(34,197,94,.35); background: rgba(34,197,94,.10); }

    select{
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      font-weight:900;
      font-size:12px;
      cursor:pointer;
    }

    .content{
      flex:1;
      overflow:auto;
      padding:18px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
      gap:16px;
    }

    .call-card{
      background:linear-gradient(180deg,var(--card1),var(--card2));
      border-radius:var(--r);
      border:2px solid rgba(255,255,255,.08);
      box-shadow:var(--shadow);
      padding:16px;
      color:#e5e7eb;
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height: 320px;
    }

    .row{ display:flex; justify-content:space-between; gap:10px; align-items:flex-start; }
    .room-name{ font-size:20px; font-weight:1000; line-height:1.15; }
    .bed-name{ color:rgba(229,231,235,.75); font-weight:800; margin-top:4px; }

    .badge{
      padding:6px 10px;
      border-radius:999px;
      font-size:11px;
      font-weight:1000;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.08);
      white-space:nowrap;
      text-transform:uppercase;
      letter-spacing:.08em;
    }

    .metaRow{ display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    .meta{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      padding:10px;
    }
    .label{ font-size:11px; font-weight:900; color:rgba(229,231,235,.65); text-transform:uppercase; letter-spacing:.08em; }
    .value{ margin-top:4px; font-size:13px; font-weight:900; }

    .event-badge{
      width:fit-content;
      padding:8px 12px;
      border-radius:14px;
      font-weight:1000;
      font-size:12px;
      border:1px solid rgba(255,255,255,.10);
    }

    .camera-feed{
      position:relative;
      width:100%;
      height:190px;
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
    }
    .camera-feed img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .cam-overlay{
      position:absolute;
      top:10px;
      left:10px;
      padding:6px 10px;
      border-radius:999px;
      font-size:11px;
      font-weight:1000;
      letter-spacing:.08em;
      text-transform:uppercase;
      z-index:2;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
    }
    .cam-live{ background:rgba(34,197,94,.22); border-color:rgba(34,197,94,.35); }
    .cam-off{ background:rgba(148,163,184,.18); border-color:rgba(148,163,184,.30); }

    .empty{
      text-align:center;
      color:var(--muted);
      padding:40px 0;
      font-weight:800;
    }
  </style>
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <div style="width:44px;height:44px;border-radius:14px;background:rgba(59,130,246,.16);border:1px solid rgba(59,130,246,.25);"></div>

      <nav class="nav" style="width:100%;display:flex;flex-direction:column;gap:8px;margin-top:8px;">
        <a href="/" >Dashboard</a>
        <a href="/calls" class="active">Calls</a>
        <a href="/history">History</a>
        <a href="/config">Config</a>
      </nav>

      <div style="margin-top:auto;width:42px;height:42px;border-radius:999px;background:rgba(255,255,255,.08);"></div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div>
          <div class="title">Real-Time Calls</div>
          <div class="sub">Live monitoring of all active calls</div>
        </div>

        <div class="controls">
          <div id="ws-status-container" class="pill" style="display:flex;align-items:center;gap:8px;">
            <span id="ws-dot" style="width:10px;height:10px;border-radius:999px;background:#ef4444;display:inline-block;"></span>
            <span id="ws-text">Connecting...</span>
          </div>

          <button id="camera-toggle-btn" class="pill" onclick="app.toggleShowCameras()">
            <span id="camera-toggle-text">Show Cameras</span>
          </button>

          <button id="auto-refresh-btn" class="pill pillOn" onclick="app.toggleAutoRefresh()">
            <span id="auto-refresh-text">Auto Refresh: ON</span>
          </button>

          <select id="filter-event-type">
            <option value="">All Event Types</option>
          </select>
        </div>
      </header>

      <div class="content">
        <div id="calls-grid" class="grid">
          <div class="empty">Loading...</div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const app = {
      data: {
        calls: {},
        customColors: {},
        ws: null,
        autoRefresh: true,
        selectedFilter: '',
        showCameras: false,
        lastRenderKey: ''
      },

      init() {
        this.loadCustomColors();
        this.setupWebSocket();
        this.loadActiveCalls();
        this.populateEventTypeFilter();

        setInterval(() => {
          if (this.data.autoRefresh) this.loadActiveCalls();
        }, 5000);

        setInterval(() => this.loadCustomColors(false), 30000);
        setInterval(() => this.updateTimeLabels(), 1000);
      },

      setupWebSocket() {
        const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
        this.data.ws = new WebSocket(`${protocol}://${window.location.host}/ws`);

        this.data.ws.onopen = () => {
          this.updateWSStatus(true);
          // ping so server receive_text doesn't sit forever and proxies don't drop it
          this._pingTimer = setInterval(() => {
            try {
              if (this.data.ws && this.data.ws.readyState === 1) this.data.ws.send("ping");
            } catch(e) {}
          }, 20000);
        };

        this.data.ws.onmessage = () => this.loadActiveCalls();

        this.data.ws.onerror = () => this.updateWSStatus(false);

        this.data.ws.onclose = () => {
          this.updateWSStatus(false);
          if (this._pingTimer) clearInterval(this._pingTimer);
          setTimeout(() => this.setupWebSocket(), 5000);
        };
      },

      updateWSStatus(connected) {
        const dot = document.getElementById('ws-dot');
        const text = document.getElementById('ws-text');

        if (connected) {
          dot.style.background = '#22c55e';
          text.textContent = 'Connected';
        } else {
          dot.style.background = '#ef4444';
          text.textContent = 'Disconnected';
        }
      },

      async loadCustomColors(doRender = true) {
        try {
          const response = await fetch('/api/config/colors');
          const data = await response.json();
          this.data.customColors = {};
          const arr = data.colors || data || [];
          if (Array.isArray(arr)) {
            arr.forEach(c => {
              this.data.customColors[(c.event_type || '').toLowerCase()] = c.color;
            });
          }
          if (doRender) this.renderCalls();
        } catch (e) {
          console.error("[v0] colors error:", e);
        }
      },

      async loadActiveCalls() {
        try {
          const response = await fetch('/api/events/recent');
          const events = await response.json();
          const activeCalls = events.filter(e => e.status === 'active');

          const existingIds = new Set(Object.keys(this.data.calls));
          const newIds = new Set();

          activeCalls.forEach(event => {
            const sessionId = event.call_session_id || event.id;
            newIds.add(String(sessionId));
            const isNew = !this.data.calls[sessionId];
            this.data.calls[sessionId] = { ...event, isNew, updated: Date.now() };
          });

          existingIds.forEach(id => {
            if (!newIds.has(String(id))) delete this.data.calls[id];
          });

          this.renderCalls();
        } catch (e) {
          console.error("[v0] calls error:", e);
        }
      },

      getCameraSrc(call) {
        if (call.camera_url) return call.camera_url;
        if (call.room_name) return `/camera/${encodeURIComponent(call.room_name)}`;
        return '';
      },

      makeRenderKey(list) {
        return list.map(c => `${c.call_session_id || c.id}:${c.id}:${c.event_type}:${c.status}`)
                   .join('|') + `|f=${this.data.selectedFilter}|cam=${this.data.showCameras}`;
      },

      renderCalls() {
        const grid = document.getElementById('calls-grid');
        const calls = Object.values(this.data.calls);

        const filtered = this.data.selectedFilter
          ? calls.filter(c => (c.event_type || c.event || '').toLowerCase() === this.data.selectedFilter.toLowerCase())
          : calls;

        const renderKey = this.makeRenderKey(filtered);

        if (this.data.showCameras && renderKey === this.data.lastRenderKey) {
          this.updateTimeLabels();
          return;
        }
        this.data.lastRenderKey = renderKey;

        if (filtered.length === 0) {
          grid.innerHTML = `<div class="empty">${this.data.selectedFilter ? 'No calls of this type' : 'No active calls'}</div>`;
          return;
        }

        grid.innerHTML = filtered.map(call => {
          const eventType = call.event_type || call.event || 'Unknown';
          const color = this.getEventColor(eventType);
          const bgColor = this.adjustBrightness(color, 20);
          const ts = call.system_timestamp || '';
          const timeAgo = this.getTimeAgo(ts);

          const camSrc = (this.data.showCameras && call.camera_available) ? this.getCameraSrc(call) : '';
          const camLive = !!call.camera_live;

          return `
            <div class="call-card" style="border-color:${color};">
              <div class="row">
                <div>
                  <div class="room-name">${call.bed_name || ('Bed ' + (call.bed_number || 'N/A'))}</div>
                  <div class="bed-name">${call.room_name || 'Room'}</div>
                </div>
                <div class="badge" style="border-color:${bgColor}; color:${color}; background:${this.adjustBrightness(color, 55)};">
                  ${call.status || 'active'}
                </div>
              </div>

              ${this.data.showCameras ? `
                <div class="camera-feed">
                  <div class="cam-overlay ${camLive ? 'cam-live' : 'cam-off'}">
                    ${camLive ? 'LIVE' : 'CONNECTING'}
                  </div>
                  ${call.camera_available ? `
                    <img src="${camSrc}" alt="Camera Stream"
                      onerror="this.outerHTML='<div style=&quot;width:100%;height:100%;display:grid;place-items:center;color:rgba(229,231,235,0.8);font-weight:900;&quot;>❌ CAMERA NOT REACHABLE</div>'" />
                  ` : `
                    <div style="width:100%;height:100%;display:grid;place-items:center;color:rgba(229,231,235,0.7);font-weight:900;">
                      NO CAMERA FOR THIS ROOM
                    </div>
                  `}
                </div>
              ` : ''}

              <div class="metaRow">
                <div class="meta">
                  <div class="label">Floor</div>
                  <div class="value">${call.floor_name || '-'}</div>
                </div>
                <div class="meta">
                  <div class="label">Ward</div>
                  <div class="value">${call.ward_name || '-'}</div>
                </div>
                <div class="meta">
                  <div class="label">Event</div>
                  <div class="value">${eventType}</div>
                </div>
                <div class="meta">
                  <div class="label">Time</div>
                  <div class="value js-time" data-ts="${ts}">${timeAgo}</div>
                </div>
              </div>

              <span class="event-badge"
                    style="background:${this.adjustBrightness(color,50)}; color:${color};">
                ${eventType}
              </span>
            </div>
          `;
        }).join('');
      },

      updateTimeLabels() {
        document.querySelectorAll('.js-time').forEach(el => {
          const ts = el.getAttribute('data-ts') || '';
          el.textContent = this.getTimeAgo(ts);
        });
      },

      getEventColor(eventType) {
        const normalized = (eventType || '').toLowerCase();
        return this.data.customColors[normalized] || this.getDefaultColor(normalized);
      },

      getDefaultColor(t) {
        const defaults = {
          call: '#3b82f6',
          emergency: '#ef4444',
          alarm: '#f59e0b',
          assistance: '#8b5cf6',
          accept: '#10b981',
          cancel: '#6b7280',
          presence: '#06b6d4',
          reset: '#64748b'
        };
        return defaults[t] || '#6b7280';
      },

      adjustBrightness(color, percent) {
        const num = parseInt(color.replace('#', ''), 16);
        const amt = Math.round(2.55 * percent);
        const R = Math.min(255, (num >> 16) + amt);
        const G = Math.min(255, ((num >> 8) & 0x00FF) + amt);
        const B = Math.min(255, (num & 0x0000FF) + amt);
        return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
      },

      getTimeAgo(timestamp) {
        if (!timestamp) return '—';
        const ts = timestamp.includes('T') ? timestamp : timestamp.replace(' ', 'T');
        const timeObj = new Date(ts);
        if (isNaN(timeObj.getTime())) return '—';

        const now = new Date();
        const seconds = Math.floor((now - timeObj) / 1000);
        if (seconds < 0) return '0s ago';
        if (seconds < 60) return `${seconds}s ago`;
        if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
        if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
        return `${Math.floor(seconds / 86400)}d ago`;
      },

      async populateEventTypeFilter() {
        try {
          const response = await fetch('/api/config/colors');
          const data = await response.json();
          const arr = data.colors || data || [];
          const types = [...new Set(arr.map(c => c.event_type).filter(Boolean))];

          const select = document.getElementById('filter-event-type');
          types.forEach(type => {
            const option = document.createElement('option');
            option.value = type.toLowerCase();
            option.textContent = type;
            select.appendChild(option);
          });

          select.addEventListener('change', (e) => {
            this.data.selectedFilter = e.target.value;
            this.data.lastRenderKey = '';
            this.renderCalls();
          });
        } catch (e) {
          console.error("[v0] filter error:", e);
        }
      },

      toggleShowCameras() {
        this.data.showCameras = !this.data.showCameras;
        const text = document.getElementById('camera-toggle-text');
        text.textContent = this.data.showCameras ? 'Hide Cameras' : 'Show Cameras';
        this.data.lastRenderKey = '';
        this.renderCalls();
      },

      toggleAutoRefresh() {
        this.data.autoRefresh = !this.data.autoRefresh;
        const btn = document.getElementById('auto-refresh-btn');
        const text = document.getElementById('auto-refresh-text');
        if (this.data.autoRefresh) {
          btn.classList.add('pillOn');
          text.textContent = 'Auto Refresh: ON';
        } else {
          btn.classList.remove('pillOn');
          text.textContent = 'Auto Refresh: OFF';
        }
      }
    };

    window.addEventListener('load', () => app.init());
  </script>
</body>
</html>
